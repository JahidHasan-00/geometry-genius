<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="m-4">
    <header>
        <h1>Geometry Genius</h1>
    </header>
    <main>
        <div class="flex flex-col lg:flex-row">
            <!-- Card first section -->
            <div class="flex-1 grid gap-5 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- Card Triangle -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/triangle.png" alt="Triangle" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5 * b * h</p>
                      <div class="flex items-center justify-between">
                        <input id="triangle-base" class="w-24 p-2 text-2xl rounded" placeholder="b" type="text">
                        <span class="mr-2 ml-2">cm</span>
                        <input id="triangle-height" class="w-24 p-2 text-2xl rounded" placeholder="h" type="text">
                        <span>cm</span>
                      </div>
                      <div>
                        <p><span>Area:</span> <span id = 'triangle-area'></span> <span>cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions justify-center">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Card Rectangle -->
                <div class="card w-96 bg-base-100 shadow-xl">
                  <figure><img src="./images/rectangle.png" alt="Rectangle" /></figure>
                  <div class="card-body">
                    <h2 class="card-title">Rectangle</h2>
                    <p>Area (A) = w x l</p>
                    <div class="flex items-center justify-between">
                      <input id="rec-length" class="w-24 p-2 text-2xl rounded" placeholder="length" type="text">
                      <span class="mr-2 ml-2">cm</span>
                      <input id="rec-width" class="w-24 p-2 text-2xl rounded" placeholder="width" type="text">
                      <span>cm</span>
                    </div>
                    <div>
                      <p><span>Area:</span> <span id = 'rectangle-area'>0</span> <span>cm<sup>2</sup></span></p>
                    </div>
                    <div class="card-actions justify-center">
                      <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                    </div>
                  </div>
                </div>
                <!-- Card Parallelogram-->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/parallelogram.png" alt="Parallelogram" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Parallelogram</h2>
                      <p>Area (A) = b x h</p>
                      <div class="flex justify-between items-center">
                        <input id="para-base" class="w-24 p-2 text-2xl rounded" placeholder="base" type="text"><span>cm</span>
                        <input id="para-height" class="w-24 p-2 text-2xl rounded" placeholder="height" type="text"><span>cm</span>
                      </div>
                      <div>
                        <p>Area = <span id="para-area">0</span> <span>sq.cm</span></p>
                      </div>
                      <div class="card-actions justify-center">
                        <button onclick='parallelogramCalculate()' class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Card Parallelogram -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/rhombus.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rhombus</h2>
                      <p>Area (A) = 0.5 x d<sub>1</sub> x d<sub>2</sub></p>
                      <div class="card-actions justify-end">
                        <button id="last-btn" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                </div>
            </div>
            <!-- Card Area section -->
            <div class="w-96 p-4 border-2 rounded-lg  border-gray-400">
                <h1 class="text-2xl underline text-center">Area calculation</h1>
            </div>
        </div>
    </main>
    <footer>
    </footer>
    <script src="./scripts/triange-calculate.js"></script>
    <script src="./scripts/rectangle-calculate.js"></script>
    <script src="./scripts/parallelogram.js"></script>
</body>
</html>
